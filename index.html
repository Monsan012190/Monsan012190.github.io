<!DOCTYPE html>
<html>
  <!-- 背景色指定 --!>
<div class="gradient"></div>

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<title>Sus_Controller</title>
  

  
  
<!-- iPhone用のPWA設定！！！！！！！！！！！！！！-->
<link rel="stylesheet" type="text/css" href="app.css">
  <!-- アドレスバー等のブラウザのUIを非表示 -->
<meta name="apple-mobile-web-app-capable" content="yes">
<!-- default（Safariと同じ） / black（黒） / black-translucent（ステータスバーをコンテンツに含める） -->
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<!-- ホーム画面に表示されるアプリ名 -->
<meta name="apple-mobile-web-app-title" content="TAP10">
<!-- ホーム画面に表示されるアプリアイコン -->
<link rel="apple-touch-icon" href="img/Icon-Small-50@2x.png">
  
  <!-- ウェブアプリマニフェストの読み込み -->
<link rel="manifest" href="manifest.json">
<!-- ServiceWorkerの登録 -->
<script>
if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js')
      .then((reg) => {
        console.log('Service worker registered.', reg);
      });
}
</script>
  

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
<script src="inobounce.min.js"></script>
<script src="src/neon_bt.css"></script>
  
</head>
  
  
<body>
 

<section class="container">
  <h1 class="title">エアサスリモコンテスト</h1>
  <button id="js-tapBtn" class="btn-tap" disabled>
    <span id="js-count"></span><br>タップ!!
  </button>
  <!--  <div class="time">残り時間 <span id="js-time"></span> 秒</div>  --!>
  
  <img src="img/Arrows/big.jpg" class="button" onclick="goClick()" style="width:30%;" alt="サンプルボタン">
  <img src="img/Arrows/big_mirror.jpg" class="button" onclick="goClick()" style="width:30%;" alt="サンプルボタン">
  <img src="img/Arrows/down.jpg" class="button" onclick="goClick()" style="width:10%;" alt="サンプルボタン">
  <img src="img/Arrows/up.jpg" class="button" onclick="goClick()" style="width:10%;" alt="サンプルボタン">
  
  
 <input type="submit" value="" class="up_btn">

 
</section>

<script src="app.js"></script>

</html>
