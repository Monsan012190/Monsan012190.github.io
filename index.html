<html>
<head>
  <!-- manifest.jsonを呼び出しています(ここから) -->
  <link rel="manifest" href="./manifest.json">
  <script>
    // service workerが有効なら、service-worker.js を登録します
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js').then(function() { console.log('Service Worker Registered'); });
   }
  </script>
  <!-- ここまで必須 -->

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="HaLaKe PWA">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <link rel="apple-touch-icon" href="img/halake_logo120.png" sizes="120x120">
  <link rel="apple-touch-icon" href="img/halake_logo192.png" sizes="192x192">

  <title>Hello PWA.</title>
  <style>
    body {
      text-align:center;
      font-size: 5vmin;
      vertical-align: middle;
    }
    .image {
      width: 80%; 
      margin: auto;
      display: block;
    }
  </style>
  <link rel="stylesheet" type="text/css" href="halake.css">
</head>
<body>
  <h1>Hello PWA.</h1>
  <img src="img/halake_logo192.png" alt="logo" class="image" />
  <script>
      function vibrateSimple() {
      navigator.vibrate(200);
      }

      function vibratePattern() {
      navigator.vibrate([100, 200, 200, 200, 500]);
      }
  </script>
  <button onclick="vibrateSimple()">Vibrate for 200 ms</button>
　<button onclick="vibratePattern()">Vibrate with pattern</button>
</body>
</html>
