<!DOCTYPE html>
<html>


<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<title>Sus_Controller</title>
  
  
  
<!-- iPhone用のPWA設定！！！！！！！！！！！！！！-->
<link rel="stylesheet" type="text/css" href="app.css">
  <!-- アドレスバー等のブラウザのUIを非表示 -->
<meta name="apple-mobile-web-app-capable" content="yes">
<!-- default（Safariと同じ） / black（黒） / black-translucent（ステータスバーをコンテンツに含める） -->
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<!-- ホーム画面に表示されるアプリ名 -->
<meta name="apple-mobile-web-app-title" content="TAP10">
<!-- ホーム画面に表示されるアプリアイコン -->
<link rel="apple-touch-icon" href="img/Icon-Small-50@2x.png">
  
  <!-- ウェブアプリマニフェストの読み込み -->
<link rel="manifest" href="manifest.json">
<!-- ServiceWorkerの登録 -->
<script>
if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js')
      .then((reg) => {
        console.log('Service worker registered.', reg);
      });
}
 
window.addEventListener('load', (event) => {

// ブラウザのウインドウサイズを取得する
		var window_w = window.innerWidth;
		var window_h = window.innerHeight;

		console.log(window_w);
		console.log(window_h);
  <div class="time">width<span id="window_w"></span> 秒</div>
    <div class="time">Height <span id="window_h"></span> 秒</div>
});
  
  
</script>
  

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
<script src="inobounce.min.js"></script>
<script src="src/neon_bt.css"></script>
  
</head>
  
  
<body　bgcolor=”#2E2E2E″>
 

<section class="container">
  <h1 class="title">エアサスリモコンテスト</h1>
  <button id="js-tapBtn" class="btn-tap" disabled>
    <span id="js-count"></span><br>タップ!!
  </button>
  <!--  <div class="time">残り時間 <span id="js-time"></span> 秒</div>  --!>
  
<div class="example">例文</div>

  <img src="img/Arrows_PNG/Large_UP.png" class="button" onclick="goClick()" style="width:50%; position: absolute;  top: 60px; left: 80px" alt="サンプルボタン">
  <img src="img/Arrows_PNG/Large_DOWN.png" class="button" onclick="goClick()" style="width:50%;"position: absolute;  top: 85%; left 90%;" alt="サンプルボタン">
  <img src="img/Arrows_PNG/DOWN.png" class="button" onclick="goClick()" style="width:20%;" alt="サンプルボタン">
  <img src="img/Arrows_PNG/UP.png" class="button" onclick="goClick()" style="width:20%;" alt="サンプルボタン">
  
  
 <input type="submit" value="" class="up_btn">

 
</section>

<script src="app.js"></script>
</body>
</html>
